		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId : '1498490983755153',
					xfbml : true,
					version : 'v2.1'
				});
			}; ( function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) {
						return;
					}
					js = d.createElement(s);
					js.id = id;
					js.src = "//connect.facebook.net/en_US/sdk.js";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
		</script>
		
		<button id="loginFb">
			Login with Facebook
		</button>
		<div
		class="fb-like"
		data-send="true"
		data-width="450"
		data-show-faces="true">
		</div>

		<script>
			window.onerror = null;
			window.onerror = function(errorMsg, url, lineNumber) {
				alert("error message" + errorMsg + "    /On url    " + url + "    / Line     " + lineNumber);
				console.log("error message" + errorMsg + "    /On url    " + url + "    / Line     " + lineNumber);
			};
		</script>
	</body>
